<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: #ddd;
        }

        .container {
            background-color: black;
            width: 80%;
            margin: 50px auto;
            display: grid;
            grid-template-rows: 80px 80px;
            grid-template-columns: 120px 180px 120px;
            gap: 5px;

            /* justify-content: ; */
            /* mengatur posisi seluruh grid container pada sumbu horizontal  ini bisa dilakukan ketika ukuran total grid lebih kecil dari containernya, biasanya ketika grid items nya menggunakan fixed(px)
            */

            /* pilihan */
            /* justify-content: center; */
            /* justify-content: end; */
            /* justify-content: center; */
            /* justify-content: stretch; */
            /* justify-content: space-around; */
            /* justify-content: space-between; */
            /* justify-content: space-evenly; */



            justify-content: space-evenly;

        }

        .items {
            background-color: lightblue;
            height: 50px;
            width: 100px;
            border: 3px solid black;
        }

        .items:nth-child(even) {
            background-color: salmon;
        }



        .items.i7,
        .items.i4,
        .items.i1 {
            /* width: 130px; */
        }

        .items.i2,
        .items.i5,
        .items.i8 {
            /* width: 80px; */
        }

        .items.i3,
        .items.i6,
        .items.i9 {
            /* width: 170px; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="items i1">1</div>
        <div class="items i2">2</div>
        <div class="items i3">3</div>
        <div class="items i4">4</div>
        <div class="items i5">5</div>
        <div class="items i6">6</div>
        <div class="items i7">7</div>
        <div class="items i8">8</div>
        <div class="items i9">9</div>
    </div>
</body>

</html>
